<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>

<body>
    <table border="1" width="100%">
        <tr>
            <td>编号</td>
            <td>姓名</td>
            <td>成绩</td>
            <td>操作1</td>
            <td>操作2</td>
        </tr>
        <tr>
            <td>1</td>
            <td>小张</td>
            <td>99</td>
            <td colspan="2" align="center">保存</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td>小红</td>
            <td>59</td>
            <td>更新</td>
            <td>删除</td>
        </tr>
        <tr>
            <td>小黄</td>
            <td>89</td>
            <td>更新</td>
            <td>删除</td>
        </tr>
        <tr>
            <td>4</td>
            <td>小吴</td>
            <td>79</td>
            <td>更新</td>
            <td>删除</td>
        </tr>
    </table>
    <hr>
    <table border="1" width="100%">
        <tr>
            <td colspan="2" rowspan="2">
                <img src="./img/image.png" alt="" width="200px">
            </td>
            <td>后溪理工大专</td>
            <td>xxx</td>
            <td>2024</td>
        </tr>
        <tr>
            <td>意向</td>
            <td>Java开发</td>
            <td>软件测试</td>
        </tr>
    </table>
</body>

</html>
