<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first letter</title>
    <style>
        /* :: 选择伪元素 */
        /* 下面的css样式写法是找谁？写在注释这里______，并截图留下来，作为今天课程内容的笔记配图  */
        /* 第一个字母 */
        p::first-letter {
            color: rgb(185, 172, 141);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <p>The first letter of this paragraph is <code>goldenrod</code>, which is a <em>great</em> color.</p>
</body>

</html>
