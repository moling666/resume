<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first line</title>
    <style>
        /* :: 选择伪元素 */
        /* 下面的css样式写法是找谁？写在注释这里______，并截图留下来，作为今天课程内容的笔记配图  */
        /* 页面中的第一行 */
        p::first-line {
            color: goldenrod;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <p>The first line of this paragraph is <code>goldenrod</code>, which is a <em>great</em> color. Here is some lipsum
    to fill it out Praesent commodo cursus magna, vel scelerisque nisl consectetur et. Sed posuere consectetur est at
    lobortis.</p>
</body>

</html>
